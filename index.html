<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Tablettes & Mobiles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <!-- SCRIPTS -->
        <script src="./js/commun.js" defer></script>
    </head>

    <header>
        <span class="titleHeader">
            <p> &lt;..&gt; CODE TESTER &lt;../&gt; </p>
        </span>
    </header>
    <body>
        <div id="mainbox">
                        
            <div class="boxhtmlcss">
                <div class="boxhtmlbalandtxt">
                    <div class="btn_htmlbal">
                        <span class="htmllogobox">
                            <img class="htmllogo" src="/img/html-5 (1).png" alt="HTML">
                        </span>
                        <input type="button" id="htmlbal" class="balh1" value="<h1>">
                        <input type="button" id="htmlbal" class="balh2" value="<h2>">
                        <input type="button" id="htmlbal" class="balh3" value="<h3>">
                        <input type="button" id="htmlbal" class="baldiv" value="<div>">
                        <input type="button" id="htmlbal" class="balspan" value="<span>">
                        <input type="button" id="htmlbal" class="balbutton" value="<button>">
                    </div>
                    <div class="divtxt">
                        <textarea name="text" id="textareahtml" value="" cols="50" rows="10" maxlength="200" spellcheck="false"></textarea>
                        <div class="boxprogresscounterhtml">
                            <div class="maxLengthHtml">
                                <label for="htmlmaxlength"></label>
                                    <select id="maxLengthHtmlList" name="">
                                        <option value="200">200</option>
                                        <option value="250">250</option>
                                        <option value="300">300</option>
                                    </select>
                            </div>
                            <div class="progressbarboxhtml">
                                <div class="progressbarhtml"></div>
                            </div>
                            <div id="counterhtml">200</div>
                        </div>
                    </div>
                </div>

                <div class="boxcssbalandtxt">
                    <div class="boxinputs">
                        <span class="csslogobox">
                            <img class="csslogo" src="/img/css-3.png" alt="CSS">
                        </span>
                        <div class="inputslist">                
                            <div class="selectbox">
                                <label for="tcolor"></label>
                                    &nbsp;&nbsp;&nbsp;
                                    <select id="colorList" name="Colorslist">
                                        <option class="colors" value="">--Choose a color--</option>
                                        <option class="colors" value="black">Red</option>
                                        <option class="colors" value="blue">Blue</option>
                                        <option class="colors" value="purple">Purple</option>
                                        <option class="colors" value="gren">Green</option>
                                        <option class="colors" value="brown">Brown</option>
                                        <option class="colors" value="pink">Pink</option>
                                        <option class="colors" value="orange">Orange</option>
                                        <option class="colors" value="yellow">Yellow</option>
                                        <option class="colors" value="purple">Green</option>
                                    </select>
                            </div>
                            <div class="fontButton">
                                <button type="button" id="fontBal" class="fontBal" value="font-weight: bold;">b</button>
                                <button type="button" id="fontBal" class="fontBal" value="font-style: italic;">i</button>
                                <button type="button" id="fontBal" class="fontBal" value="text-decoration: underline;">u</button>
                            </div>
                        </div>
                        <div class="btn_cssbal">
                            <button type="button" id="cssbal" class="cssbal" value="width: auto;">Width</button>
                            <button type="button" id="cssbal" class="cssbal" value="height: auto;">Height</button>
                            <button type="button" id="cssbal" class="cssbal" value="border: 2px solid black;">Border</button>
                            <button type="button" id="cssbal" class="cssbal" value="padding: 10px;">Padding</button>
                            <button type="button" id="cssbal" class="cssbal" value="margin: 0;">Margin</button>
                            <button type="button" id="cssbal" class="cssbal" value="display: flex; justify-content: center; align-items: center;">Flex</button>
                            <!-- <input type="button" id="cssbal" class="balwidth" value="Width">
                            <input type="button" id="cssbal" class="balheight" value="Height">
                            <input type="button" id="cssbal" class="balborder" value="Border">
                            <input type="button" id="cssbal" class="balpad" value="Padding">
                            <input type="button" id="cssbal" class="balmargin" value="Margin">
                            <input type="button" id="cssbal" class="balflex" value="Flex"> -->
                        </div>
                    </div>
                    <div class="divtxt">
                        <textarea name="text" id="textareacss" cols="50" rows="10" maxlength="200" spellcheck="false"></textarea>
                        <div class="boxprogresscountercss">
                            <div class="maxLengthCss">
                                <label for="cssmaxlength"></label>
                                    <select id="maxLengthCssList" name="">
                                        <option value="200">200</option>
                                        <option value="250">250</option>
                                        <option value="300">300</option>
                                    </select>
                            </div>
                            <div class="progressbarboxcss">
                                <div class="progressbarcss"></div>
                            </div>
                            <div id="countercss">200</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="resultbox">
                <span class="resultTitle"><p>&lt;CODE RESULT/&gt;</p></span>
                <div class="resultArea">
                    <style type="text/css" id="resultCss"></style>
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </body>
</html>
